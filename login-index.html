<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentable</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="options_icon">
            <img  src="./pictures/63mjbjxr.png" alt="">
        </div>
        <div class="nav_img">
            <img src="./pictures/LOGO2.png" alt="">
        </div>
        <div class="uls"> 
            <ul>
                <li>Home</li>
                <li>Rent-space</li>
                <li>Services</li>
                <li>Contact</li>
                <li><button>Sign-in</button></li>
            </ul>
        </div>
        <div class="options_icon">
            <img  src="./pictures/w8nqatdq.png" alt="">
        </div>
    </nav>
    <div class="loginpage">

        <div class="Login">
            <div class="hed">
                <h5>Login</h5>
                <div class="bubles">
                    <div class="b" id="b1"></div>
                    <div class="b" id="b2"></div>
                    <div class="b" id="b3"></div>
                </div>
            </div>
            
            <div class="conta">
                <div class="cont">
                    <h6>Or use your account</h6>
                    
                        <input class="inputs" type="email" name="Email" placeholder=" Email" required >
                    
                </div>
                <div class="cont">
                    
                        <input class="inputs" type="password" name="password" placeholder=" Password" required >
            
                    <h6>Forgot you password ?</h6>
                </div>
            </div>
            
            <button class="but1" type="submit">Sign-in</button>


        </div>

        <div class="card1">
            <div class="textleft">
                <h5>Hello, Friend</h5>
                <h6>Enter your personal details and start journey with us</h6>
            </div>
            <button class="but2" >Sign-up</button>

        </div>
    </div>
</body>
</html>
